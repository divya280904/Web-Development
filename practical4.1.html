<!DOCTYPE html>
<html>
<head>
<style>
/* Class selector */
.myClass {
  color: blue;
  font-size: 20px;
  background-color: lightgray;
  width: 200px;
  height: 100px;
  text-align: center;
  line-height: 50px; /* Center text vertically */
}

/* ID selector */
#myId {
  color: red;
  font-size: 25px;
  background-color: yellow;
  width: 300px;
  height: 150px;
  text-align: center;
  line-height: 50px;
}
</style>
</head>
<body>

<p class="myClass">This is a paragraph with a class.</p>
<div class="myClass">This is a div with a class.</div>
<p id="myId">This is a unique paragraph with an ID.</p>

</body>
</html>
